<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <title>MIS - Taschenrechner</title>
    </head>
    <body>
        <div class="container-fluid">
                <div class="display row col-xs-12">
                    <input name="display" type="text" value="" style="text-align: right" readonly="readonly" />
                </div>
                <div class="numpad">
                    <div class="row">
                        <div class="col-xs-3 pull-left"><button class="btn btn-default">7</button></div>
                        <div class="col-xs-3 pull-left"><button class="btn btn-default">8</button></div>
                        <div class="col-xs-3 pull-left"><button class="btn btn-default">9</button></div>
                        <div class="col-xs-3 pull-left"><button class="btn btn-info">+</button></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 pull-left"><button class="btn btn-default" style="width:35px;">4</button></div>
                        <div class="col-xs-3 pull-left"><button class="btn btn-default" style="width:35px;">5</button></div>
                        <div class="col-xs-3 pull-left"><button class="btn btn-default" style="width:35px;">6</button></div>
                        <div class="col-xs-3 pull-left"><button class="btn btn-info" style="width:35px;">-</button></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 pull-left"><button class="btn btn-default" style="width:35px;">1</button></div>
                        <div class="col-xs-3 pull-left"><button class="btn btn-default" style="width:35px;">2</button></div>
                        <div class="col-xs-3 pull-left"><button class="btn btn-default" style="width:35px;">3</button></div>
                        <div class="col-xs-3 pull-left"><button class="btn btn-info" style="width:35px;">*</button></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 pull-left"><button class="btn btn-default" style="width:35px;">0</button></div>
                        <div class="col-xs-3 pull-left"><button class="btn btn-default" style="width:35px;">.</button></div>
                        <div class="col-xs-3 pull-left"><button class="btn btn-danger" style="width:35px;">=</button></div>
                        <div class="col-xs-3 pull-left"><button class="btn btn-info" style="width:35px;">/</button></div>
                    </div>
                </div>
            </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/calculator.js"></script>
        <script type="text/javascript">
            app.initialize();
            var calc = new Calculator();
        </script>
    </body>
</html>
